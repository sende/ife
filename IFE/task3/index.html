				<p>4A词源于美国，The American Association of Advertising Agencies的缩写，中文为“美国广告代理协会”。因名称里有四个单词是以A字母开头，故简称为4A。后来世界各地都以此为标准，取其从事广告业、符合资格、有组织的核心规则，再把美国的国家称谓改为各自国家或地区的称谓，形成了地区性的4A广告公司。该组织最主要的协议就是关于客户媒体费用的收取约定(17.65%)，以避免恶意竞争。此后，各广告公司都将精力集中在非凡的创意和高超的客户服务中，从而创造出一个接一个的美妙的广告创意。因此，4A也成为众多广告公司争相希望加入的组织。</p>
